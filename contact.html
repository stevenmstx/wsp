	<section class="grid_8 alpha">
    <h2>Contact Us Now</h2>
    <form method="get" action="mailto:info@n2nsites.com">
        <div class="input1">
            <label for="name">Name:</label>
            <input class="input" type="text" name="name" id="name" />
        </div>
        <div class="input1">
            <label for="email">Email:</label>
            <input class="input" type="text" name="email" id="email" />
        </div>

            <option value="star">Competitive Tracking</option>

        </div>
        <div class="input2">
            <label for="message">Message:</label>
            <br />
            <textarea rows="8" cols="30" name="message" id="message"></textarea>
        </div>
        <div class="input1">
            <input class="checkbox" type="checkbox" name="terms" id="terms" />
            <p>I have would like to receive more information about other products and services.</p>
        </div>
        <div>
            <input class="button" type="submit" value="Submit">
        </div>
